  <link href="https://fonts.cdnfonts.com/css/ringbearer" rel="stylesheet">
  <style>
    :root {
      --light-bg: #f6f6fa;
      --light-card: #fff;
      --light-text: #1a1a1a;
      --light-accent: #2b78e4;
      --light-bar: #d6eaff;
      --light-shadow: 0 4px 32px #0002;
      --gold: #fbe62c;
      --ring-shadow: 0 0 18px 6px #edb94144;
      --ring-bg: #e9d8b2;
      --ring-card: #f8f0da;
      --ring-txt: #62513a;
      --ring-inscription: #bd8c19;
      --progress-radius: 13px;
    }
    * { box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0; padding: 0; min-height: 100vh;
      background: var(--light-bg);
      color: var(--light-text);
      display: flex; flex-direction: column; align-items: center;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      background: var(--light-card);
      box-shadow: var(--light-shadow);
      border-radius: 22px;
      max-width: 520px; width: 100vw;
      margin: 3vw 2vw 12vw 2vw;
      padding: 88px 20px 28px 20px; /* top padding reserves room for theme bar */
      transition: background 0.3s;
      position: relative; min-width: 0;
    }
    header.topbar {
      position: absolute; left: 0; top: 0; right: 0;
      display: flex; align-items: center; justify-content: space-between;
      padding: 12px 16px; gap: 12px;
    }
    .theme-toggle { display: flex; gap: 8px; flex-wrap: wrap; }
    .theme-btn {
      background: var(--light-bar);
      border: none; border-radius: 18px;
      padding: 7px 14px; font-size: .98rem;
      color: var(--light-accent); font-weight: 700; cursor: pointer;
      box-shadow: 0 2px 7px #0001; transition: background .2s, color .2s;
    }
    .theme-btn.active, .theme-btn:focus { background: var(--gold); color: #3b2e08; outline: none; }
    h1 {
      font-family: 'Ringbearer', 'Inter', serif;
      font-size: 2rem; letter-spacing: 2px; margin: 0 auto; text-align: center;
      color: var(--light-accent); user-select: none; z-index: 2;
    }

    /* Tabs */
    .tab-row { display: flex; justify-content: center; gap: 11px; margin: 18px 0 20px 0; }
    .tab-btn { background: #eceefe; color: #4275ba; border: none; border-radius: 12px 12px 0 0; padding: 10px 24px; font-weight: 700; font-size: 1.05em; cursor: pointer; box-shadow: 0 2px 7px #0001; transition: background .17s, color .17s; }
    .tab-btn.active, .tab-btn:focus { background: var(--light-accent); color: #fff; }
    .ringmode .tab-btn { background: #f5e8c6; color: #a18436; }
    .ringmode .tab-btn.active { background: #fbe62c; color: #382a00; }

    /* Goal line */
    .goal-line { font-size: 1.1em; color: #4c4c4c; background: #f6f6fa; border-radius: 13px; margin: 0 auto 1.1em auto; text-align: center; padding: .5em 1.1em; font-weight: 500; letter-spacing: .5px; display: flex; justify-content: center; gap: 1.2em; flex-wrap: wrap; max-width: 99vw; white-space: nowrap; }
    .goal-line span { font-weight: 700; }
    .goal-macro-p { color: #49a858; } .goal-macro-c { color: #3677c6; } .goal-macro-f { color: #e8a200; } .goal-macro-cal { color: #d4b117; }

    /* Progress bars */
    .macro-bars { margin-bottom: 1em; margin-top: .6em; display: flex; flex-direction: column; gap: .75em; }
    .macro-bar-outer { background: var(--light-bar); border-radius: var(--progress-radius); overflow: hidden; position: relative; height: 34px; }
    .macro-bar-inner { height: 100%; display: flex; align-items: center; font-weight: 700; font-size: 1em; justify-content: flex-start; padding-left: 12px; border-radius: var(--progress-radius); transition: width .4s cubic-bezier(.35,1.65,.6,1.1); color: #fff; text-shadow: 0 1px 6px #0005; white-space: nowrap; position: relative; }
    .bar-cal { background: linear-gradient(90deg,#fbe62c,#f5c80f); color: #735900; }
    .bar-p { background: linear-gradient(90deg,#51c16e,#379956); }
    .bar-c { background: linear-gradient(90deg,#61aaff,#396ebb); }
    .bar-f { background: linear-gradient(90deg,#f5a94d,#d1850b); }
    .macro-bar-label { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; color: #fff; font-weight: 800; letter-spacing: .4px; }

    /* Table & inputs */
    .macro-input-row { display: grid; grid-template-columns: repeat(auto-fit,minmax(150px,1fr)); gap: 12px; margin-bottom: 18px; }
    .macro-input { font-size: 1.05em; padding: 12px 12px; border-radius: 11px; border: 1.2px solid #b6c6e1; background: #f6faff; color: #1a2a2a; box-shadow: 0 2px 5px #b6d4fa11; outline: none; transition: border .15s; }
    .macro-input:focus { border: 1.2px solid var(--light-accent); }

    .add-meal-row { display: grid; grid-template-columns: 1.2fr repeat(4, minmax(110px, 1fr)) auto; gap: 12px; align-items: end; margin-bottom: 16px; }
.add-meal-row .meal-name-wrap { grid-column: 1 / span 1; }
.add-meal-row .add-meal-btn, .add-meal-row .scan-btn { justify-self: stretch; }

    .meal-name-wrap { position: relative; }
    .meal-name-input, .meal-amt-input { font-size: 1.03em; border-radius: 10px; padding: 12px 12px; border: 1.2px solid #c0c9db; outline: none; background: #f7fafc; color: #252525; box-shadow: 0 1px 2px #c7e3fa11; transition: border .16s; }
    .meal-name-input:focus, .meal-amt-input:focus { border: 1.2px solid #49a858; }
    .add-meal-btn, .scan-btn { background: #2b78e4; color: #fff; border: none; border-radius: 10px; font-weight: 800; padding: 12px 16px; font-size: 1.02em; cursor: pointer; box-shadow: 0 2px 6px #0002; transition: background .16s; display: inline-flex; align-items: center; gap: .4em; }
    .add-meal-btn:hover, .scan-btn:hover { background: #49a858; }
    .scan-btn { background: #fbe62c; color: #382a00; }

    .meal-log-table { width: 100%; border-collapse: collapse; font-size: 1.02em; background: #fff; border-radius: 12px; box-shadow: 0 1px 8px #0001; overflow: hidden; }
    .meal-log-table th, .meal-log-table td { padding: 10px 9px; border: none; text-align: center; white-space: nowrap; }
    .meal-log-table th { background: #f2f6fc; color: #5179c2; font-weight: 800; }
    .meal-log-table tbody tr:nth-child(even) { background: #f7faff; }

    .export-row { display: flex; gap: .6em; justify-content: flex-end; margin: 10px 0 2px 0; }
    .export-btn { background: #e9eef6; color: #2b78e4; font-size: .99em; padding: 8px 16px; border-radius: 9px; border: none; font-weight: 800; cursor: pointer; box-shadow: 0 1px 3px #0001; }

    /* Streak */
    .streak-ring-wrap { margin: 10px auto 0 auto; width: 170px; height: 170px; position: relative; filter: drop-shadow(var(--ring-shadow)); }
    .streak-ring-svg { width: 100%; height: 100%; display: block; }
    .streak-caption { text-align: center; margin-top: 6px; font-weight: 700; color: #7a692f; }

    .streak-bar-wrap { width: 100%; margin: 16px auto 6px auto; background: #d6eaff; border-radius: 16px; box-shadow: 0 1px 4px #0001; padding: 10px 14px; font-size: 1.1em; color: #2b78e4; font-weight: 800; letter-spacing: .5px; display: flex; align-items: center; gap: 12px; justify-content: center; }
    .streak-bar-value { background: #2b78e4; color: #fff; border-radius: 14px; padding: 4px 12px; }

    .quote-box { margin: 18px auto 6px auto; background: #f8f6e6; border-radius: 15px; box-shadow: 0 1px 10px #0001; color: #8a7421; font-family: 'Ringbearer','Inter',serif; font-size: 1.05em; text-align: center; padding: 10px 12px; letter-spacing: .5px; max-width: 420px; border: 1px solid #e9d8b2; }
    .ringmode .quote-box { background: #efe3c4; color: #a28209; border: 2px solid #d9c396; }

    /* Toast */
    .toast { position: fixed; left: 50%; bottom: 36px; transform: translateX(-50%); background: #fffbe0; color: #2b78e4; padding: 11px 24px; border-radius: 22px; box-shadow: 0 5px 22px #0006; font-size: 1.02em; font-weight: 800; opacity: .97; z-index: 999; pointer-events: none; animation: fadeToast 2.2s linear; }
    @keyframes fadeToast { 0%{opacity:0;} 10%{opacity:1;} 85%{opacity:.98;} 100%{opacity:0;} }

    /* Autocomplete */
    .autocomplete-list { position: absolute; background: #fff8e1; border: 1.5px solid #eed177; border-radius: 11px; z-index: 101; max-height: 250px; overflow-y: auto; width: 100%; left: 0; top: calc(100% + 6px); box-shadow: 0 6px 24px #0002; padding: 4px 0; }
    .autocomplete-item { padding: 10px 12px; cursor: pointer; font-size: 1em; border-bottom: 1px solid #f7e8ad; color: #654312; }
    .autocomplete-item:last-child { border-bottom: none; }
    .autocomplete-item:hover, .autocomplete-item.active { background: #edb94144; color: #2e2208; font-weight: 700; }

    /* Ring Mode parchment textures */
    .ringmode body, .ringmode { background: var(--ring-bg) !important; color: var(--ring-txt) !important; }
    .ringmode {
      background-image:
        url('https://www.transparenttextures.com/patterns/aged-paper.png'),
        url('https://www.transparenttextures.com/patterns/old-map.png'),
        radial-gradient(ellipse at center, #fbe62c22 0%, #271e0560 100%);
      background-size: 300px 300px, 400px 400px, cover;
      background-repeat: repeat, repeat, no-repeat;
      background-blend-mode: multiply, multiply, normal;
    }
    .ringmode .container {
      background: var(--ring-card) !important; color: var(--ring-txt) !important; box-shadow: 0 4px 32px #5c4b0a99;
      background-image:
        url('https://www.transparenttextures.com/patterns/aged-paper.png'),
        linear-gradient(120deg, #f7e7c4 0%, #e9d8b2 100%);
      background-size: 420px 420px, cover; background-repeat: repeat, no-repeat;
    }
    .ringmode .tab-btn { background: #f5e8c6; color: #a18436; }
    .ringmode .tab-btn.active { background: #fbe62c; color: #382a00; }

    /* Responsive */
    @media (max-width: 900px) {
  .container { margin: 3vw; border-radius: 16px; padding: 82px 14px 24px 14px; }
  header.topbar { padding: 10px 12px; }
  .theme-btn { padding: 6px 10px; font-size: .9rem; }
  .tab-row { gap: 6px; }
  /* Progression inputs: give name full row, wrap numbers nicely */
  .add-meal-row { grid-template-columns: 1fr 1fr 1fr; }
  .add-meal-row .meal-name-wrap { grid-column: 1 / -1; }
  .add-meal-row .add-meal-btn, .add-meal-row .scan-btn { grid-column: span 1; }
}
@media (max-width: 620px) {
  .add-meal-row { grid-template-columns: 1fr 1fr; }
}
@media (max-width: 520px) {
  .add-meal-row { grid-template-columns: 1fr; }
  .add-meal-row .add-meal-btn, .add-meal-row .scan-btn { grid-column: 1 / -1; width: 100%; }
  .meal-amt-input { width: 100%; }
  .streak-bar-wrap { gap: 8px; }
  .streak-bar-value { margin: 0 6px; }
}

      .theme-btn { padding: 6px 10px; font-size: .9rem; }
      .tab-row { gap: 6px; }
      .add-meal-row { grid-template-columns: 1fr 1fr; }
      .meal-amt-input { width: 100%; }
      .streak-bar-wrap { gap: 8px; }

    }
  </style>
</head>

      const ppl = document.getElementById('proteinPerLb');
      const pplL = document.getElementById('proteinPerLbLabel');
      function updateGpLabel(){ gpL.textContent = (gp.value>0?'+':'') + gp.value + '%'; }
      gp.addEventListener('input', updateGpLabel); updateGpLabel();
      function updatePpl(){ pplL.textContent = Number(ppl.value).toFixed(2); }
      ppl.addEventListener('input', updatePpl); updatePpl();
      goalSel.addEventListener('change', ()=>{ if(goalSel.value==='lose') gp.value = -15; else if(goalSel.value==='gain') gp.value = 10; else gp.value = 0; updateGpLabel(); });
    }
    function setGoalsFromInputs(e) {
      e.preventDefault();
      const wLb = Number(document.getElementById('inputWeight').value);
      const hIn = Number(document.getElementById('inputHeight').value);
      const age = Number(document.getElementById('inputAge').value);
      const gender = document.getElementById('inputGender').value;
      const act = Number(document.getElementById('inputActivity').value);
      const goal = document.getElementById('inputGoal').value;
      const formula = document.getElementById('inputFormula').value;
      const bf = Number(document.getElementById('inputBodyFat').value);
      const adjPct = Number(document.getElementById('goalPercent').value) / 100;
      const proteinPerLb = Number(document.getElementById('proteinPerLb').value || 0.8);
      if (!wLb || !hIn || !age) return showToast('Fill in all fields!');
      const lb2kg = x=>x*0.45359237; const in2cm = x=>x*2.54;
      let bmr;
      if (formula==='msj') {
        const kg = lb2kg(wLb), cm = in2cm(hIn);
        bmr = (gender==='male') ? (10*kg + 6.25*cm - 5*age + 5) : (10*kg + 6.25*cm - 5*age - 161);
      } else if (formula==='katch') {
        if (!bf || bf<=0 || bf>=70) { showToast('Enter body fat % for Katch'); return; }
        const kg = lb2kg(wLb); const lbm = kg * (1 - bf/100); bmr = 370 + (21.6 * lbm);
      } else {
        bmr = (gender==='male')
          ? 66 + (6.23 * wLb) + (12.7 * hIn) - (6.8 * age)
          : 655 + (4.35 * wLb) + (4.7 * hIn) - (4.7 * age);
      }
      let tdee = bmr * act;
      tdee = tdee * (1 + adjPct);
      const cal = Math.round(tdee);
      const protein = Math.round(wLb * proteinPerLb);
      const fatCal = Math.round(cal * 0.25);
      const fat = Math.round(fatCal / 9);
      const carbCal = Math.max(0, cal - (protein*4 + fat*9));
      const carbs = Math.round(carbCal / 4);
      macroGoals.calories = cal; macroGoals.protein = protein; macroGoals.carbs = carbs; macroGoals.fat = fat;
      saveData(); renderAll(); showToast('Goals updated ('+formula.toUpperCase()+')');
    }
    function saveGoalInputs() {
      macroGoals.calories = Number(document.getElementById('goalCalories').value)||0;
      macroGoals.protein = Number(document.getElementById('goalProtein').value)||0;
      macroGoals.carbs = Number(document.getElementById('goalCarbs').value)||0;
      macroGoals.fat = Number(document.getElementById('goalFat').value)||0;
      saveData(); renderAll(); showToast("Macros saved!");
    }

    // Progression Tab
    function renderProgressionTab() {
      document.getElementById('tabArea').innerHTML = `
      <div class="goal-line" id="goalLine"></div>
      <div class="macro-bars" id="macroBars"></div>
      <form onsubmit="addMeal(event)" class="add-meal-row" id="addMealForm" autocomplete="off">
        <div class="meal-name-wrap">
          <input class="meal-name-input" id="mealName" placeholder="Meal name/food" autocomplete="off" required>
          <div id="autocompleteList" class="autocomplete-list" style="display:none;"></div>
        </div>
        <input class="meal-amt-input" id="mealCalories" type="number" min="0" placeholder="Calories" required>
        <input class="meal-amt-input" id="mealProtein" type="number" min="0" placeholder="Protein (g)">
        <input class="meal-amt-input" id="mealCarbs" type="number" min="0" placeholder="Carbs (g)">
        <input class="meal-amt-input" id="mealFat" type="number" min="0" placeholder="Fat (g)">
        <button class="add-meal-btn" type="submit">+ Add</button>
        <button type="button" class="scan-btn" onclick="scanBarcode()" title="Scan barcode">
          ðŸ“· Scan
        </button>
      </form>
      <table class="meal-log-table" id="mealLogTable"></table>
      <div class="export-row">
        <button class="export-btn" onclick="exportCSV()">Export CSV</button>
        <button class="export-btn" onclick="exportTXT()">Export TXT</button>
        <button class="export-btn" onclick="window.print()">Print / PDF</button>
      </div>
      <div id="streakArea"></div>
      <div class="quote-box" id="quoteBox"></div>`;
      renderGoalLine(); renderMacroBars(); renderMealLog(); renderStreak(); renderQuote(); attachAutocompleteEvents();
    }

    // Progress visuals
    function renderGoalLine() {
      const {calories, protein, carbs, fat} = macroGoals;
      document.getElementById('goalLine').innerHTML =
        `<span class="goal-macro-cal">Calories: <b>${calories}</b></span>
         <span class="goal-macro-p">P: <b>${protein}g</b></span>
         <span class="goal-macro-c">C: <b>${carbs}g</b></span>
         <span class="goal-macro-f">F: <b>${fat}g</b></span>`;
    }
    function renderMacroBars() {
      const {calories, protein, carbs, fat} = macroGoals; const t = macroTotals;
      const pct = (v,g)=> g? Math.min(100, Math.round(100*v/g)) : 0;
      document.getElementById('macroBars').innerHTML = `
        <div class="macro-bar-outer">
          <div class="macro-bar-inner bar-cal" style="width:${pct(t.calories,calories)}%">
            <span class="macro-bar-label">${t.calories}/${calories} kcal</span>
          </div>
        </div>
        <div class="macro-bar-outer">
          <div class="macro-bar-inner bar-p" style="width:${pct(t.protein,protein)}%">
            <span class="macro-bar-label">${t.protein}/${protein}g Protein</span>
          </div>
        </div>
        <div class="macro-bar-outer">
          <div class="macro-bar-inner bar-c" style="width:${pct(t.carbs,carbs)}%">
            <span class="macro-bar-label">${t.carbs}/${carbs}g Carbs</span>
          </div>
        </div>
        <div class="macro-bar-outer">
          <div class="macro-bar-inner bar-f" style="width:${pct(t.fat,fat)}%">
            <span class="macro-bar-label">${t.fat}/${fat}g Fat</span>
          </div>
        </div>`;
    }

    // Meals
    function addMeal(e) {
      e.preventDefault();
      const name = document.getElementById('mealName').value.trim();
      const calories = Number(document.getElementById('mealCalories').value);
      const protein = Number(document.getElementById('mealProtein').value) || 0;
      const carbs = Number(document.getElementById('mealCarbs').value) || 0;
      const fat = Number(document.getElementById('mealFat').value) || 0;
      if (!name || !calories) return showToast("Enter meal name and calories!");
      mealLog.push({name,calories,protein,carbs,fat,date:Date.now()}); saveData();
      document.getElementById('addMealForm').reset();
      document.getElementById('autocompleteList').style.display = 'none';
      renderAll(); checkStreak(); showToast("Meal added!");
    }
    function renderMealLog() {
      let rows = mealLog.map((m,i)=>
        `<tr>
          <td>${m.name}</td><td>${m.calories}</td><td>${m.protein}</td><td>${m.carbs}</td><td>${m.fat}</td>
          <td><button onclick="removeMeal(${i})" style="color:#e34747;font-weight:800;font-size:.95em;border:none;background:none;cursor:pointer;">âœ•</button></td>
        </tr>`).join('');
      document.getElementById('mealLogTable').innerHTML = `
        <thead><tr><th>Meal</th><th>Cal</th><th>P</th><th>C</th><th>F</th><th></th></tr></thead>
        <tbody>${rows}</tbody>`;
    }
    function removeMeal(idx) { mealLog.splice(idx,1); saveData(); renderAll(); showToast("Meal removed."); }

    // Totals
    function updateTotals() {
      macroTotals = {calories:0,protein:0,carbs:0,fat:0};
      mealLog.forEach(m=>{ macroTotals.calories += +m.calories||0; macroTotals.protein += +m.protein||0; macroTotals.carbs += +m.carbs||0; macroTotals.fat += +m.fat||0; });
    }

    // Streak & quotes
    function checkStreak() {
      const today = new Date(); const todayStr = today.toISOString().slice(0,10);
      if (streak.lastDate !== todayStr) {
        const y = new Date(today); y.setDate(y.getDate()-1); const ystr = y.toISOString().slice(0,10);
        if (streak.lastDate === ystr) { streak.days += 1; if (streak.days > streak.best) { streak.best = streak.days; playStreakSound(); } }
        else { streak.days = 1; }
        streak.lastDate = todayStr; streak.weekPhrase = ((streak.days-1) % 52); saveData(); renderStreak(); renderQuote();
      }
    }
    function renderStreak() {
      const el = document.getElementById('streakArea'); const isRing = document.body.classList.contains('ringmode');
      if (isRing) {
        el.innerHTML = `
          <div class="streak-ring-wrap">
            <svg class="streak-ring-svg" viewBox="0 0 160 160" aria-label="Streak ring">
              <defs>
                <radialGradient id="goldCore" cx="50%" cy="45%" r="60%">
                  <stop offset="0%" stop-color="#fff9c9"/>
                  <stop offset="55%" stop-color="#edb941"/>
                  <stop offset="100%" stop-color="#a28209"/>
                </radialGradient>
                <filter id="innerShadow" x="-50%" y="-50%" width="200%" height="200%">
                  <feOffset dx="0" dy="0"/>
                  <feGaussianBlur stdDeviation="3" result="offset-blur"/>
                  <feComposite operator="out" in="SourceGraphic" in2="offset-blur" result="inverse"/>
                  <feFlood flood-color="#050402" flood-opacity="0.55" result="color"/>
                  <feComposite operator="in" in="color" in2="inverse" result="shadow"/>
                  <feComposite operator="over" in="shadow" in2="SourceGraphic"/>
                </filter>
              </defs>
              <circle cx="80" cy="80" r="64" fill="url(#goldCore)" stroke="#d4b117" stroke-width="8" filter="url(#innerShadow)"/>
              <circle cx="80" cy="80" r="44" fill="transparent" stroke="#7a692f33" stroke-width="8"/>
              <text x="80" y="90" text-anchor="middle" fill="#3b2e08" font-family="Ringbearer, serif" font-size="34" font-weight="bold">${streak.days}</text>
            </svg>
          </div>
          <div class="streak-caption">Best: <b>${streak.best}</b></div>`;
      } else {
        el.innerHTML = `<div class="streak-bar-wrap">Streak <span class="streak-bar-value">${streak.days}</span> | Best: <span class="streak-bar-value">${streak.best}</span></div>`;
      }
    }
    function renderQuote() {
      const isRing = document.body.classList.contains('ringmode');
      const idx = streak.weekPhrase % 52;
      const quote = isRing ? lotrQuotes[idx] : genericQuotes[idx % genericQuotes.length];
      document.getElementById('quoteBox').innerText = `"${quote}"`;
    }
    function playStreakSound() { if (document.body.classList.contains('ringmode')) { try { const a = document.getElementById('streakSound'); a.currentTime = 0; a.play(); } catch(e){} } }

    // Storage
    function saveData(){ localStorage.setItem('macroGoals', JSON.stringify(macroGoals)); localStorage.setItem('mealLog', JSON.stringify(mealLog)); localStorage.setItem('streak', JSON.stringify(streak)); }

    // Export helpers
    function exportCSV(){ let csv = "Meal,Calories,Protein,Carbs,Fat\n"; mealLog.forEach(m=>{ csv+=`${m.name},${m.calories},${m.protein},${m.carbs},${m.fat}\n`; }); download(csv, 'macrolegend.csv'); }
    function exportTXT(){ let txt = "MacroLegend Log\n==================\n"; mealLog.forEach(m=>{ txt+=`${m.name.padEnd(16)} | Cal: ${m.calories} P: ${m.protein} C: ${m.carbs} F: ${m.fat}\n`; }); download(txt,'macrolegend.txt'); }
    function download(content, filename){ const a=document.createElement('a'); const file=new Blob([content],{type:'text/plain'}); a.href=URL.createObjectURL(file); a.download=filename; a.click(); setTimeout(()=>URL.revokeObjectURL(a.href), 800); }

    // Toast
    function showToast(msg){ const el=document.createElement('div'); el.className='toast'; el.textContent=msg; document.body.appendChild(el); setTimeout(()=>el.remove(), 2100); }

    // Barcode (Quagga + OpenFoodFacts)
    let scanning=false;
    function scanBarcode(){ if(scanning) return; scanning=true; document.getElementById('barcodeVideo').style.display='block'; document.getElementById('barcodeOverlay').style.display='block'; document.getElementById('barcodeCancelBtn').style.display='block';
      Quagga.init({ inputStream:{ name:'Live', type:'LiveStream', target:document.querySelector('#barcodeVideo'), constraints:{ facingMode:'environment' } }, decoder:{ readers:['ean_reader','ean_13_reader','upc_reader','upc_e_reader'] } }, function(err){ if(err){ showToast('Camera error'); stopBarcodeScan(); return;} Quagga.start(); }); Quagga.onDetected(barcodeDetected); }
    function barcodeDetected(data){ stopBarcodeScan(); let code=data.codeResult.code; showToast('Scanned: '+code); fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`).then(r=>r.json()).then(info=>{ if(info.status===1 && info.product && info.product.nutriments){ let n=info.product.nutriments; let name=info.product.product_name || info.product.brands || 'Barcode Food'; let cals=Math.round(n['energy-kcal_serving']||n['energy-kcal_100g']||0); let p=Math.round(n['proteins_serving']||n['proteins_100g']||0); let car=Math.round(n['carbohydrates_serving']||n['carbohydrates_100g']||0); let fat=Math.round(n['fat_serving']||n['fat_100g']||0); if(!cals) cals=Math.round((n['energy_100g']||0)/4.184); mealLog.push({name,calories:cals,protein:p,carbs:car,fat:fat,date:Date.now()}); saveData(); renderAll(); showToast('Added '+name); } else { showToast('No food info found'); } }).catch(()=>showToast('Scan failed!')); }
    function stopBarcodeScan(){ try{Quagga.stop();}catch{} document.getElementById('barcodeVideo').style.display='none'; document.getElementById('barcodeOverlay').style.display='none'; document.getElementById('barcodeCancelBtn').style.display='none'; scanning=false; try{Quagga.offDetected(barcodeDetected);}catch{} }

    // Autocomplete (OpenFoodFacts)
    function attachAutocompleteEvents(){ const input=document.getElementById('mealName'); const list=document.getElementById('autocompleteList'); if(!input) return; let idx=-1; input.oninput=function(){ const q=this.value.trim(); if(!q){ list.style.display='none'; return;} clearTimeout(autocompleteTimeout); autocompleteTimeout=setTimeout(()=>{ fetch('https://world.openfoodfacts.org/cgi/search.pl?search_terms='+encodeURIComponent(q)+'&search_simple=1&action=process&json=1&page_size=10').then(r=>r.json()).then(data=>{ autocompleteResults=data.products||[]; if(!autocompleteResults.length){ list.style.display='none'; return;} list.innerHTML=autocompleteResults.map((it,i)=>{ let name=(it.product_name||it.brands||'Food'); return `<div class="autocomplete-item" data-idx="${i}">${name}</div>`; }).join(''); list.style.display='block'; idx=-1; }); }, 170); };
      input.onkeydown=function(e){ if(!autocompleteResults.length) return; if(e.key==='ArrowDown'){ idx=Math.min(idx+1, autocompleteResults.length-1); sel(); } if(e.key==='ArrowUp'){ idx=Math.max(idx-1, 0); sel(); } if(e.key==='Enter' && idx>=0){ pick(idx); e.preventDefault(); } };
      list.onclick=function(e){ const el=e.target.closest('.autocomplete-item'); if(!el) return; pick(Number(el.dataset.idx)); };
      function sel(){ [...list.children].forEach((el,i)=>{ el.classList.toggle('active', i===idx); }); }
      function pick(i){ let it=autocompleteResults[i]; if(!it) return; input.value=it.product_name||it.brands||''; let n=it.nutriments||{}; document.getElementById('mealCalories').value=Math.round(n['energy-kcal_100g']||n['energy-kcal_serving']||0); document.getElementById('mealProtein').value=Math.round(n['proteins_100g']||n['proteins_serving']||0); document.getElementById('mealCarbs').value=Math.round(n['carbohydrates_100g']||n['carbohydrates_serving']||0); document.getElementById('mealFat').value=Math.round(n['fat_100g']||n['fat_serving']||0); list.style.display='none'; }
      document.body.addEventListener('click', e=>{ if(!list.contains(e.target) && e.target!==input) list.style.display='none'; }); }

    // Render pipeline
    function renderAll(){ updateTotals(); if (document.getElementById('tabCalc').classList.contains('active')) renderCalculatorTab(); else renderProgressionTab(); }

    // Init
    renderTab('calc');
    document.getElementById('tabCalc').onclick=()=>showTab('calc');
    document.getElementById('tabProg').onclick=()=>showTab('prog');
    document.getElementById('appleLightBtn').onclick=()=>setTheme('light');
    document.getElementById('ringModeBtn').onclick=()=>setTheme('ring');
    setTimeout(()=>{ renderStreak(); renderQuote(); }, 80);
  </script>
