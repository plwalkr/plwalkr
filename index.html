<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MacroLegend</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/ringbearer" rel="stylesheet">
  <style>
    :root {
      --light-bg: #f6f6fa;
      --light-card: #fff;
      --light-text: #1a1a1a;
      --light-accent: #2b78e4;
      --light-bar: #d6eaff;
      --gold: #fbe62c;
      --ring-shadow: 0 0 18px 6px #edb94144;
      --ring-card: #f5ecd6;
      --ring-txt: #433416;
      --ring-bar: #d3be91;
      --progress-radius: 13px;
      --map-bg: url('https://upload.wikimedia.org/wikipedia/commons/6/62/Map_of_Middle_Earth_by_Tolkien.jpg');
      --parchment: url('https://www.transparenttextures.com/patterns/old-mathematics.png');
      --bleed: 18px;
    }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--light-bg);
      color: var(--light-text);
      margin: 0; padding: 0;
      min-height: 100vh;
      transition: background 0.35s, color 0.3s;
    }
    .container {
      background: var(--light-card);
      box-shadow: 0 4px 32px #0002;
      border-radius: 22px;
      max-width: 480px; width: 96vw;
      margin: 40px auto 32px auto;
      padding: 2.4em 2em 2.6em 2em;
      min-width: 0;
      position: relative;
      display: flex; flex-direction: column;
      gap: 2.2em;
    }
    /* Theme switcher */
    .theme-toggle {
      position: absolute;
      top: 22px; right: 26px;
      display: flex; gap: 12px;
      z-index: 4;
    }
    .theme-btn {
      font-family: inherit;
      background: #fbe62c;
      color: #433416;
      border: none;
      padding: 7px 18px;
      border-radius: 22px;
      font-size: 1.08rem;
      font-weight: 700;
      box-shadow: 0 3px 13px #0002;
      cursor: pointer;
      transition: background 0.19s, color 0.19s, box-shadow 0.2s;
      outline: none;
      opacity: 0.90;
      letter-spacing: 0.3px;
    }
    .theme-btn.active, .theme-btn:focus {
      background: #fff7c8;
      color: #bb9703;
      box-shadow: 0 2px 10px #bca20633;
      opacity: 1;
    }
    /* MacroLegend Title */
    .main-title {
      text-align: center;
      font-family: 'Inter', 'Ringbearer', serif;
      font-size: 2.4rem;
      margin: 0 0 12px 0;
      color: var(--light-accent);
      letter-spacing: 2px;
      font-weight: 700;
      z-index: 2;
      position: relative;
    }
    .ringmode .main-title {
      font-family: 'Ringbearer', 'Inter', serif;
      color: #b79d49;
      text-shadow: 0 2px 13px #edb94133, 0 1px 0px #fff5, 0 0px 2px #43341699;
    }
    /* Macro Calculator form */
    .macro-input-row, .macro-input-row-2 {
      display: flex; flex-wrap: wrap; gap: 1.2em;
      justify-content: center;
      margin-bottom: 1.1em;
    }
    .macro-input, .macro-input-2 {
      flex: 1 1 42%;
      min-width: 110px; max-width: 180px;
      font-size: 1.15em;
      padding: 13px 14px;
      border-radius: 12px;
      border: 1.4px solid #b6c6e1;
      background: #f6faff;
      color: #222;
      box-shadow: 0 2px 6px #b6d4fa13;
      outline: none;
      transition: border 0.14s;
      margin-bottom: 7px;
    }
    .macro-input:focus, .macro-input-2:focus { border: 1.5px solid #b79d49; }
    /* Add meal row */
    .add-meal-row {
      display: flex; flex-wrap: wrap;
      gap: 0.7em;
      margin-bottom: 1.2em;
      justify-content: center;
      align-items: flex-end;
    }
    .meal-name-input, .meal-amt-input {
      font-size: 1.05em;
      border-radius: 10px;
      padding: 12px 11px;
      border: 1.2px solid #c0c9db;
      background: #fffefa;
      color: #252525;
      box-shadow: 0 1px 2px #b79d4911;
      transition: border 0.12s;
      min-width: 100px;
    }
    .meal-name-input:focus, .meal-amt-input:focus { border: 1.2px solid #b79d49; }
    .add-meal-btn, .scan-btn {
      background: #2176ae;
      color: #fff;
      border: none; border-radius: 10px;
      font-weight: 700;
      padding: 11px 26px;
      font-size: 1em;
      cursor: pointer;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.14s, color 0.14s;
      margin-left: 4px;
      display: flex; align-items: center; gap: 0.6em;
    }
    .add-meal-btn:hover, .scan-btn:hover { background: #b79d49; color: #fff;}
    .scan-btn {
      background: #fbe62c; color: #433416;
      font-weight: 900; padding: 11px 12px;
    }
    /* Tab Row */
    .tab-row {
      display: flex; justify-content: center;
      gap: 1.3em; margin: 0 0 1.4em 0;
      margin-top: 7px;
    }
    .tab-btn {
      background: #eceefe; color: #4275ba;
      border: none; border-radius: 12px 12px 0 0;
      padding: 11px 36px; font-weight: 700; font-size: 1.13em;
      cursor: pointer; box-shadow: 0 2px 7px #0001;
      transition: background 0.16s, color 0.16s;
      margin-bottom: -2px;
    }
    .tab-btn.active, .tab-btn:focus {
      background: #b79d49;
      color: #fff;
    }
    .ringmode .tab-btn { background: #e4d3b5; color: #705d2e;}
    .ringmode .tab-btn.active { background: #b79d49; color: #fff;}
    /* Goal line */
    .goal-line {
      font-size: 1.09em; color: #4c4c4c; background: #f6f6fa;
      border-radius: 10px; margin: 0 auto 1.2em auto; text-align: center;
      padding: 0.39em 1.4em; font-weight: 500; letter-spacing: 0.5px;
      display: flex; justify-content: center; gap: 1.3em; flex-wrap: wrap;
      max-width: 99vw; white-space: nowrap;
    }
    .goal-line span { font-weight: 700; letter-spacing: 0.2px; padding: 0 3px; }
    .goal-macro-p { color: #49a858; }
    .goal-macro-c { color: #3677c6; }
    .goal-macro-f { color: #e8a200; }
    .goal-macro-cal { color: #d4b117; }
    /* Progress bars */
    .macro-bars { margin-bottom: 1.2em; margin-top: 0.6em; display: flex; flex-direction: column; gap: 0.79em;}
    .macro-bar-outer { background: #ede2c5; border-radius: var(--progress-radius); overflow: hidden; position: relative; height: 30px;}
    .macro-bar-inner { height: 100%; display: flex; align-items: center; font-weight: 600; font-size: 1.13em; justify-content: flex-start; padding-left: 22px; border-radius: var(--progress-radius); transition: width 0.4s cubic-bezier(.35,1.65,.6,1.1); color: #fff; letter-spacing: 0.5px; text-shadow: 0 1px 8px #0002; white-space: nowrap; position: relative;}
    .bar-cal { background: linear-gradient(90deg,#fbe62c,#e3c147 89%); color: #8c7101; }
    .bar-p { background: linear-gradient(90deg,#49a858,#7e6e3b 90%);}
    .bar-c { background: linear-gradient(90deg,#6ea6de,#705d2e 90%);}
    .bar-f { background: linear-gradient(90deg,#e8a200,#705d2e 90%);}
    .macro-bar-label { position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%); color: #fff; font-size: 1.07em; font-weight: 700; text-shadow: 0 1px 4px #0004; width: 100%; text-align: center; pointer-events: none; letter-spacing: 0.5px; z-index: 2;}
    /* Meals Table */
    .meal-log-table {
      width: 100%;
      margin-bottom: 1.2em;
      border-collapse: collapse;
      font-size: 1.05em;
      background: #fff9e9;
      border-radius: 14px;
      box-shadow: 0 2px 12px #b79d4912;
      overflow-x: auto;
    }
    .meal-log-table th, .meal-log-table td {
      padding: 12px 9px;
      border: none;
      text-align: center;
      white-space: nowrap;
      font-size: 1.03em;
    }
    .meal-log-table th {
      background: #e4d3b5;
      color: #705d2e;
      font-weight: 800;
      letter-spacing: 1px;
    }
    .meal-log-table tbody tr:nth-child(even) {
      background: #f5ecd6;
    }
    /* Export buttons */
    .export-row { display: flex; gap: 1.2em; justify-content: flex-end; margin-bottom: 1.2em;}
    .export-btn {
      background: #e9eef6;
      color: #705d2e;
      font-size: 1em;
      padding: 9px 22px;
      border-radius: 10px;
      border: none;
      font-weight: 800;
      cursor: pointer;
      margin: 0;
      box-shadow: 0 2px 6px #0001;
      transition: background 0.13s, color 0.13s;
    }
    .export-btn:hover, .export-btn:focus { background: #fbe62c; color: #8c7101;}
    /* Streak ring */
    .streak-ring-wrap { margin: 0 auto; margin-top: 1.3em; width: 140px; height: 140px; display: flex; align-items: center; justify-content: center; position: relative; transition: filter 0.3s;}
    .streak-ring-svg { width: 100%; height: 100%; display: block; filter: drop-shadow(var(--ring-shadow)); }
    .streak-center-label {
      position: absolute; left: 50%; top: 51%; transform: translate(-50%,-50%);
      width: 100px;
      text-align: center;
      color: #b79d49;
      font-family: 'Ringbearer', 'Inter', serif;
      font-size: 1.14em;
      line-height: 1.18;
      font-weight: 700;
      text-shadow: 0 0 11px #edb941c5, 0 1px 2px #000b;
      pointer-events: none;
    }
    .streak-week-phrase {
      width: 280px;
      text-align: center;
      font-family: 'Ringbearer','Inter',serif;
      color: #6b5e38;
      font-size: 1.09em;
      margin: 16px auto 0 auto;
      filter: brightness(1.08);
      text-shadow: 0 0 10px #edb94144, 0 2px 8px #0002;
      pointer-events: none;
    }
    .ringmode .streak-week-phrase { color: #705d2e;}
    /* Light mode streak */
    .streak-bar-wrap {
      width: 100%;
      max-width: 390px;
      margin: 1.8em auto 0.3em auto;
      background: #ede2c5;
      border-radius: 16px;
      box-shadow: 0 1px 4px #b79d4910;
      padding: 0.5em 0.7em;
      font-size: 1.1em;
      color: #705d2e;
      font-weight: 700;
      letter-spacing: 1px;
      display: flex;
      align-items: center;
      gap: 18px;
      justify-content: center;
      flex-wrap: wrap;
    }
    .streak-bar-value {
      background: #b79d49;
      color: #fff;
      border-radius: 12px;
      padding: 4px 18px;
      margin: 0 8px;
      font-size: 1em;
      font-weight: 800;
      box-shadow: 0 2px 6px #b79d4933;
    }
    /* Barcode overlay */
    #barcodeVideo, #barcodeOverlay, #barcodeCancelBtn { display: none; }
    #barcodeVideo.active, #barcodeOverlay.active, #barcodeCancelBtn.active { display: block; }
    #barcodeVideo {
      position: fixed; left:0; top:0; width: 100vw; height: 100vh; object-fit:cover; z-index: 9998; background:#000f;
    }
    #barcodeOverlay {
      position:fixed;left:0;top:0;width:100vw;height:100vh;z-index:9999;pointer-events:none;
    }
    #barcodeOverlay::after {
      content:''; display:block; position:absolute;left:0;top:0;width:100vw;height:100vh;
      background:radial-gradient(ellipse at center,#fff0 60%,#000c 100%);
      pointer-events:none;
    }
    #barcodeCancelBtn {
      position:fixed;top:15px;right:24px;z-index:10000;background:#fbe62c;color:#382a00;border:none;border-radius:12px;padding:8px 18px;font-size:1.15em;font-weight:800;box-shadow:0 2px 12px #0009;cursor:pointer;
    }
    /* Toast popup */
    .toast {
      position: fixed; left: 50%; bottom: 36px; transform: translateX(-50%);
      background: #fffbe0; color: #705d2e;
      padding: 11px 28px; border-radius: 22px;
      box-shadow: 0 5px 22px #b79d4933; font-size: 1.12em; font-weight: 700;
      opacity: 0.97; z-index: 999; pointer-events: none; animation: fadeToast 2.2s linear;
    }
    @keyframes fadeToast {
      0%{opacity:0;}
      10%{opacity:1;}
      85%{opacity:0.98;}
      100%{opacity:0;}
    }
    /* Responsive + bleed for mobile */
    @media (max-width: 650px) {
      .container { max-width: 98vw; padding: 1.1em var(--bleed) 2.1em var(--bleed);}
      .theme-toggle { top: 10px; right: 6px;}
      .main-title { font-size: 1.3rem; margin-bottom: 0.6em;}
      .macro-input, .macro-input-2, .meal-name-input, .meal-amt-input { min-width: 85px; max-width: 99vw;}
      .macro-bar-label, .macro-bar-inner { font-size: 0.93em;}
      .goal-line { font-size: 0.91em; gap: 0.5em; padding: 0.2em 0.4em;}
      .macro-bars { gap: 0.35em;}
      .meal-log-table th, .meal-log-table td { padding: 8px 4px; font-size: 0.97em;}
      .export-row { gap: 0.7em;}
    }
    /* RINGMODE: MAP PARCHMENT BACKGROUND */
    .ringmode body, .ringmode {
      background:
        linear-gradient(rgba(235,223,195,0.94), rgba(212,200,168,0.95)),
        var(--parchment),
        var(--map-bg) center center/cover no-repeat fixed !important;
      color: var(--ring-txt) !important;
      transition: background 0.44s, color 0.34s;
    }
    .ringmode .container {
      background: rgba(245, 236, 214, 0.97) !important;
      color: var(--ring-txt) !important;
      box-shadow: 0 4px 32px #b79d4935;
      border: 2.5px solid #c6b1776b;
    }
    .ringmode .meal-log-table th { background: #e4d3b5 !important; color: #705d2e;}
    .ringmode .macro-bar-outer { background: #e4d3b5 !important;}
    .ringmode .macro-bar-label { color: #705d2e !important;}
    .ringmode .goal-line { background: #e4d3b5 !important; color: #6b5e38 !important;}
    .ringmode .export-btn { background: #fbe62c; color: #705d2e;}
    .ringmode .export-btn:hover { background: #d3be91;}
  </style>
</head>
<body>
  <div class="container" id="macroLegendContainer">
    <div class="theme-toggle">
      <button class="theme-btn active" id="appleLightBtn" onclick="setTheme('light')">Apple Light</button>
      <button class="theme-btn" id="ringModeBtn" onclick="setTheme('ring')">Ring Mode</button>
    </div>
    <h1 class="main-title">MacroLegend</h1>
    <div class="tab-row">
      <button class="tab-btn active" id="tabCalc" onclick="showTab('calc')">Calculator</button>
      <button class="tab-btn" id="tabProg" onclick="showTab('prog')">Progression</button>
    </div>
    <div id="tabArea"></div>
    <audio id="streakSound" preload="auto">
      <source src="https://cdn.pixabay.com/audio/2022/07/26/audio_124b01f3be.mp3" type="audio/mp3">
    </audio>
    <video id="barcodeVideo"></video>
    <div id="barcodeOverlay"></div>
    <button id="barcodeCancelBtn" onclick="stopBarcodeScan()">Cancel Scan</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <script>
    // Quotes & state
    const streakPhrases = [
      // 52 weeks of Tolkien wisdom...
      "Even the smallest person can change the course of the future.",
      "Not all those who wander are lost.",
      "The road goes ever on and on.",
      "Deeds will not be less valiant because they are unpraised.",
      "Faithless is he that says farewell when the road darkens.",
      "All we have to decide is what to do with the time that is given us.",
      "There’s some good in this world, and it’s worth fighting for.",
      "I am glad you are here with me. Here at the end of all things.",
      "The world is indeed full of peril, and in it there are many dark places.",
      "A wizard is never late, nor is he early, he arrives precisely when he means to.",
      "You shall not pass!",
      "Courage is found in unlikely places.",
      "The shadow is only a passing thing.",
      "Hope remains while the Company is true.",
      "The board is set, the pieces are moving.",
      "One does not simply walk into Mordor.",
      "I would rather share one lifetime with you than face all the ages of this world alone.",
      "May it be a light to you in dark places, when all other lights go out.",
      "It's a dangerous business, going out your door.",
      "The wise speak only of what they know.",
      "Many that live deserve death. And some that die deserve life.",
      "Even darkness must pass. A new day will come.",
      "The strength of the ring-bearer is in his heart.",
      "There’s always hope.",
      "For Frodo.",
      "The journey doesn’t end here.",
      "I am no man!",
      "The Ring has awoken.",
      "Speak, friend, and enter.",
      "There and back again.",
      "Let him not vow to walk in the dark, who has not seen the nightfall.",
      "Renewed shall be blade that was broken.",
      "I will take the Ring, though I do not know the way.",
      "A day may come when the courage of men fails… but it is not this day.",
      "My friends, you bow to no one.",
      "White shores, and beyond, a far green country under a swift sunrise.",
      "You have my sword.",
      "The Shire must truly be a great place.",
      "If by my life or death I can protect you, I will.",
      "End? No, the journey doesn't end here.",
      "Where there's life, there's hope.",
      "It’s the job that’s never started as takes longest to finish.",
      "But in the end, it’s only a passing thing, this shadow.",
      "I can't carry it for you, but I can carry you!",
      "The hands of a king are the hands of a healer.",
      "Shadowfax, show us the meaning of haste.",
      "There is no curse in Elvish, Entish, or the tongues of Men for this treachery.",
      "Mithrandir, why did you leave us?",
      "You shall be the Fellowship of the Ring.",
      "I will not say: do not weep; for not all tears are an evil.",
      "The fire of your heart outshines the darkness.",
      "May your path be green and the breeze on your back.",
      "Streaks are for heroes. Today you are legend.",
      "Let the courage of the Eldar guide you.",
    ];
    // ========== STATE ==========
    let macroGoals = {calories: 2000, protein: 150, carbs: 200, fat: 70};
    let macroTotals = {calories: 0, protein: 0, carbs: 0, fat: 0};
    let mealLog = [];
    let streak = { days: 1, best: 1, lastDate: null, weekPhrase: 0 };
    try {
      if (localStorage.getItem('macroGoals')) macroGoals = JSON.parse(localStorage.getItem('macroGoals'));
      if (localStorage.getItem('mealLog')) mealLog = JSON.parse(localStorage.getItem('mealLog'));
      if (localStorage.getItem('streak')) streak = JSON.parse(localStorage.getItem('streak'));
    } catch (e) {}
    let chart;
    // ========== THEME ==========
    function setTheme(theme) {
      const body = document.body;
      const cont = document.getElementById('macroLegendContainer');
      if (theme === 'ring') {
        body.classList.add('ringmode');
        cont.classList.add('ringmode');
        document.getElementById('appleLightBtn').classList.remove('active');
        document.getElementById('ringModeBtn').classList.add('active');
        renderStreak();
      } else {
        body.classList.remove('ringmode');
        cont.classList.remove('ringmode');
        document.getElementById('appleLightBtn').classList.add('active');
        document.getElementById('ringModeBtn').classList.remove('active');
        renderStreak();
      }
    }
    setTheme('light');
    // ========== TAB SYSTEM ==========
    function showTab(tab) {
      document.getElementById('tabCalc').classList.remove('active');
      document.getElementById('tabProg').classList.remove('active');
      if (tab === 'calc') document.getElementById('tabCalc').classList.add('active');
      else document.getElementById('tabProg').classList.add('active');
      renderTab(tab);
    }
    function renderTab(tab) {
      if (tab === 'calc') renderCalculatorTab();
      else renderProgressionTab();
    }
    // ========== MACRO CALCULATOR TAB ==========
    function renderCalculatorTab() {
      document.getElementById('tabArea').innerHTML = `
      <form onsubmit="setGoalsFromInputs(event)" class="macro-input-row">
        <input class="macro-input" id="inputWeight" type="number" min="70" placeholder="Weight (lbs)">
        <input class="macro-input" id="inputHeight" type="number" min="48" placeholder="Height (in)">
        <input class="macro-input" id="inputAge" type="number" min="8" max="99" placeholder="Age">
        <select class="macro-input" id="inputGender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <select class="macro-input" id="inputActivity">
          <option value="1.2">Sedentary</option>
          <option value="1.375">Light (1-3 days/wk)</option>
          <option value="1.55">Moderate (3-5 days/wk)</option>
          <option value="1.725">Active (6-7 days/wk)</option>
          <option value="1.9">Very Active</option>
        </select>
        <select class="macro-input" id="inputGoal">
          <option value="maintain">Maintain</option>
          <option value="lose">Lose Weight</option>
          <option value="gain">Gain Weight</option>
        </select>
        <button class="add-meal-btn" style="min-width:99px" type="submit">Set Macros</button>
      </form>
      <div style="color:#967c29; font-size:1.01em;text-align:center; margin-bottom:1.7em">
        Use the calculator to estimate daily calorie/macros.  
        <br><span style="color:#b79d49;font-weight:600;">Your settings transfer to Progression tab instantly.</span>
      </div>
      <div class="macro-input-row" style="gap:1.2em;">
        <input class="macro-input" id="goalCalories" type="number" min="0" placeholder="Goal Calories">
        <input class="macro-input" id="goalProtein" type="number" min="0" placeholder="Goal Protein (g)">
        <input class="macro-input" id="goalCarbs" type="number" min="0" placeholder="Goal Carbs (g)">
        <input class="macro-input" id="goalFat" type="number" min="0" placeholder="Goal Fat (g)">
        <button class="add-meal-btn" style="min-width:97px" onclick="saveGoalInputs()" type="button">Update Goal</button>
      </div>
      `;
      document.getElementById('goalCalories').value = macroGoals.calories;
      document.getElementById('goalProtein').value = macroGoals.protein;
      document.getElementById('goalCarbs').value = macroGoals.carbs;
      document.getElementById('goalFat').value = macroGoals.fat;
    }
    // CALCULATOR ACTIONS
    function setGoalsFromInputs(e) {
      e.preventDefault();
      let w = Number(document.getElementById('inputWeight').value);
      let h = Number(document.getElementById('inputHeight').value);
      let a = Number(document.getElementById('inputAge').value);
      let g = document.getElementById('inputGender').value;
      let act = Number(document.getElementById('inputActivity').value);
      let goal = document.getElementById('inputGoal').value;
      if (!w || !h || !a) return showToast("Fill in all fields!");
      let bmr = (g==="male")
        ? 66 + (6.23 * w) + (12.7 * h) - (6.8 * a)
        : 655 + (4.35 * w) + (4.7 * h) - (4.7 * a);
      let tdee = bmr * act;
      let cal = tdee;
      if (goal === "lose") cal -= 500;
      if (goal === "gain") cal += 300;
      macroGoals.calories = Math.round(cal);
      macroGoals.protein = Math.round(w*0.8);
      macroGoals.carbs = Math.round((cal*0.45)/4);
      macroGoals.fat = Math.round((cal*0.25)/9);
      saveData(); renderAll();
      showToast("Goals updated!");
    }
    function saveGoalInputs() {
      macroGoals.calories = Number(document.getElementById('goalCalories').value)||0;
      macroGoals.protein = Number(document.getElementById('goalProtein').value)||0;
      macroGoals.carbs = Number(document.getElementById('goalCarbs').value)||0;
      macroGoals.fat = Number(document.getElementById('goalFat').value)||0;
      saveData(); renderAll();
      showToast("Macros saved!");
    }
    // ========== PROGRESSION TAB ==========
    function renderProgressionTab() {
      document.getElementById('tabArea').innerHTML = `
      <div class="goal-line" id="goalLine"></div>
      <div class="macro-bars" id="macroBars"></div>
      <form onsubmit="addMeal(event)" class="add-meal-row">
        <input class="meal-name-input" id="mealName" placeholder="Meal name/food" autocomplete="off" required>
        <input class="meal-amt-input" id="mealCalories" type="number" min="0" placeholder="Calories" required>
        <input class="meal-amt-input" id="mealProtein" type="number" min="0" placeholder="Protein (g)">
        <input class="meal-amt-input" id="mealCarbs" type="number" min="0" placeholder="Carbs (g)">
        <input class="meal-amt-input" id="mealFat" type="number" min="0" placeholder="Fat (g)">
        <button class="add-meal-btn" type="submit">+ Add</button>
        <button type="button" class="scan-btn" onclick="scanBarcode()">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24" style="width:1.2em;height:1.2em;">
            <rect x="3" y="3" width="5" height="5"/><rect x="16" y="3" width="5" height="5"/><rect x="3" y="16" width="5" height="5"/><rect x="16" y="16" width="5" height="5"/><path d="M9 5h6M19 9v6M5 9v6M9 19h6"/>
          </svg>
        </button>
      </form>
      <table class="meal-log-table" id="mealLogTable"></table>
      <div class="export-row">
        <button class="export-btn" onclick="exportCSV()">Export CSV</button>
        <button class="export-btn" onclick="exportTXT()">Export TXT</button>
        <button class="export-btn" onclick="window.print()">Print / PDF</button>
      </div>
      <div id="streakArea"></div>
      `;
      renderGoalLine();
      renderMacroBars();
      renderMealLog();
      renderStreak();
    }
    // ========== MACRO PROGRESS ========== 
    function renderGoalLine() {
      const {calories, protein, carbs, fat} = macroGoals;
      document.getElementById('goalLine').innerHTML =
        `<span class="goal-macro-cal">Calories: <b>${calories}</b></span>
         <span class="goal-macro-p">P: <b>${protein}g</b></span>
         <span class="goal-macro-c">C: <b>${carbs}g</b></span>
         <span class="goal-macro-f">F: <b>${fat}g</b></span>`;
    }
    function renderMacroBars() {
      const {calories, protein, carbs, fat} = macroGoals;
      const t = macroTotals;
      function pct(val, goal) { return Math.min(100, Math.round(100 * val/goal)); }
      document.getElementById('macroBars').innerHTML = `
        <div class="macro-bar-outer">
          <div class="macro-bar-inner bar-cal" style="width:${pct(t.calories,calories)}%">
            <span class="macro-bar-label">${t.calories}/${calories} kcal</span>
          </div>
        </div>
        <div class="macro-bar-outer">
          <div class="macro-bar-inner bar-p" style="width:${pct(t.protein,protein)}%">
            <span class="macro-bar-label">${t.protein}/${protein}g Protein</span>
          </div>
        </div>
        <div class="macro-bar-outer">
          <div class="macro-bar-inner bar-c" style="width:${pct(t.carbs,carbs)}%">
            <span class="macro-bar-label">${t.carbs}/${carbs}g Carbs</span>
          </div>
        </div>
        <div class="macro-bar-outer">
          <div class="macro-bar-inner bar-f" style="width:${pct(t.fat,fat)}%">
            <span class="macro-bar-label">${t.fat}/${fat}g Fat</span>
          </div>
        </div>
      `;
    }
    // ========== MEAL LOG ========== 
    function addMeal(e) {
      e.preventDefault();
      const name = document.getElementById('mealName').value.trim();
      const calories = Number(document.getElementById('mealCalories').value);
      const protein = Number(document.getElementById('mealProtein').value) || 0;
      const carbs = Number(document.getElementById('mealCarbs').value) || 0;
      const fat = Number(document.getElementById('mealFat').value) || 0;
      if (!name || !calories) return showToast("Enter meal name and calories!");
      mealLog.push({name,calories,protein,carbs,fat,date:Date.now()});
      saveData();
      document.getElementById('mealName').value = '';
      document.getElementById('mealCalories').value = '';
      document.getElementById('mealProtein').value = '';
      document.getElementById('mealCarbs').value = '';
      document.getElementById('mealFat').value = '';
      renderAll();
      checkStreak();
      showToast("Meal added!");
    }
    function renderMealLog() {
      let rows = mealLog.map((m,i) =>
        `<tr>
          <td>${m.name}</td>
          <td>${m.calories}</td>
          <td>${m.protein}</td>
          <td>${m.carbs}</td>
          <td>${m.fat}</td>
          <td><button onclick="removeMeal(${i})" style="color:#e34747;font-weight:700;font-size:1.05em;border:none;background:none;cursor:pointer;">✕</button></td>
        </tr>`
      ).join('');
      document.getElementById('mealLogTable').innerHTML = `
        <thead>
          <tr>
            <th>Meal</th>
            <th>Cal</th>
            <th>P</th>
            <th>C</th>
            <th>F</th>
            <th></th>
          </tr>
        </thead>
        <tbody>${rows}</tbody>
      `;
    }
    function removeMeal(idx) {
      mealLog.splice(idx,1);
      saveData();
      renderAll();
      showToast("Meal removed.");
    }
    // ========== MACRO TOTALS ==========
    function updateTotals() {
      macroTotals = {calories:0,protein:0,carbs:0,fat:0};
      mealLog.forEach(m=>{
        macroTotals.calories += Number(m.calories)||0;
        macroTotals.protein += Number(m.protein)||0;
        macroTotals.carbs += Number(m.carbs)||0;
        macroTotals.fat += Number(m.fat)||0;
      });
    }
    // ========== STREAK ==========
    function checkStreak() {
      const today = new Date();
      const todayStr = today.toISOString().slice(0,10);
      if (streak.lastDate !== todayStr) {
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate()-1);
        const ystr = yesterday.toISOString().slice(0,10);
        if (streak.lastDate === ystr) {
          streak.days += 1;
          if (streak.days > streak.best) {
            streak.best = streak.days;
            playStreakSound();
          }
        } else {
          streak.days = 1;
        }
        streak.lastDate = todayStr;
        streak.weekPhrase = ((streak.days-1) % streakPhrases.length);
        saveData();
        renderStreak();
      }
    }
    function renderStreak() {
      const streakArea = document.getElementById('streakArea');
      const isRing = document.body.classList.contains('ringmode');
      const phrase = streakPhrases[streak.weekPhrase % streakPhrases.length];
      if (isRing) {
        streakArea.innerHTML = `
        <div class="streak-ring-wrap">
          <svg class="streak-ring-svg" width="140" height="140" viewBox="0 0 140 140">
            <defs>
              <radialGradient id="gold" cx="70" cy="70" r="70" gradientUnits="userSpaceOnUse">
                <stop offset="0%" stop-color="#fff9c9"/>
                <stop offset="65%" stop-color="#edb941"/>
                <stop offset="100%" stop-color="#a28209"/>
              </radialGradient>
            </defs>
            <circle cx="70" cy="70" r="58" fill="url(#gold)" stroke="#d4b117" stroke-width="7"/>
            <text x="70" y="70" text-anchor="middle" fill="#b79d49" font-family="Ringbearer, serif"
              font-size="16" font-weight="bold" dy="10" letter-spacing="2">
              ${streak.days}
            </text>
          </svg>
          <div class="streak-center-label">
            Streak<br>
            <span style="font-size:1.75em;letter-spacing:2px;">${streak.days}</span>
            <br>Best: <b>${streak.best}</b>
          </div>
        </div>
        <div class="streak-week-phrase">${phrase}</div>
        `;
      } else {
        streakArea.innerHTML = `
          <div class="streak-bar-wrap">
            Streak
            <span class="streak-bar-value">${streak.days}</span>
            | Best: <span class="streak-bar-value">${streak.best}</span>
          </div>
          <div style="text-align:center;color:#b79d49;font-size:1.08em;font-weight:600;margin:0.9em 0 0.6em 0;">"${phrase}"</div>
        `;
      }
    }
    function playStreakSound() {
      if (document.body.classList.contains('ringmode')) {
        try {
          document.getElementById('streakSound').currentTime = 0;
          document.getElementById('streakSound').play();
        } catch (e) {}
      }
    }
    // ========== DATA STORAGE ==========
    function saveData() {
      localStorage.setItem('macroGoals', JSON.stringify(macroGoals));
      localStorage.setItem('mealLog', JSON.stringify(mealLog));
      localStorage.setItem('streak', JSON.stringify(streak));
    }
    // ========== EXPORT ==========
    function exportCSV() {
      let csv = "Meal,Calories,Protein,Carbs,Fat\n";
      mealLog.forEach(m=>{
        csv+=`${m.name},${m.calories},${m.protein},${m.carbs},${m.fat}\n`;
      });
      download(csv, "macrolegend.csv");
    }
    function exportTXT() {
      let txt = "MacroLegend Log\n==================\n";
      mealLog.forEach(m=>{
        txt+=`${m.name.padEnd(16)} | Cal: ${m.calories} P: ${m.protein} C: ${m.carbs} F: ${m.fat}\n`;
      });
      download(txt, "macrolegend.txt");
    }
    function download(content, filename) {
      const a = document.createElement('a');
      const file = new Blob([content], {type: 'text/plain'});
      a.href = URL.createObjectURL(file);
      a.download = filename;
      a.click();
      setTimeout(()=>URL.revokeObjectURL(a.href), 800);
    }
    // ========== TOAST POPUP ==========
    function showToast(msg) {
      const el = document.createElement('div');
      el.className = 'toast'; el.textContent = msg;
      document.body.appendChild(el);
      setTimeout(()=>el.remove(), 2100);
    }
    // ========== BARCODE SCANNER ==========
    let scanning = false;
    function scanBarcode() {
      if (scanning) return;
      scanning = true;
      document.getElementById('barcodeVideo').classList.add('active');
      document.getElementById('barcodeOverlay').classList.add('active');
      document.getElementById('barcodeCancelBtn').classList.add('active');
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#barcodeVideo'),
          constraints: { facingMode: "environment" }
        },
        decoder: { readers: ["ean_reader", "ean_13_reader","upc_reader","upc_e_reader"] }
      }, function (err) {
        if (err) { showToast('Camera error'); stopBarcodeScan(); return; }
        Quagga.start();
      });
      Quagga.onDetected(barcodeDetected);
    }
    function barcodeDetected(data) {
      stopBarcodeScan();
      let code = data.codeResult.code;
      showToast("Scanned: "+code);
      // Fetch from OpenFoodFacts
      fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`).then(r=>r.json()).then(info=>{
        if (info.status === 1 && info.product && info.product.nutriments) {
          let n = info.product.nutriments;
          let name = info.product.product_name || info.product.brands || "Barcode Food";
          let cals = Math.round(n['energy-kcal_serving']||n['energy-kcal_100g']||0);
          let p = Math.round(n['proteins_serving']||n['proteins_100g']||0);
          let car = Math.round(n['carbohydrates_serving']||n['carbohydrates_100g']||0);
          let fat = Math.round(n['fat_serving']||n['fat_100g']||0);
          if (!cals) cals = Math.round((n['energy_100g']||0)/4.184);
          mealLog.push({name,calories:cals,protein:p,carbs:car,fat:fat,date:Date.now()});
          saveData(); renderAll();
          showToast("Added "+name);
        } else {
          showToast("No food info found");
        }
      }).catch(()=>showToast("Scan failed!"));
    }
    function stopBarcodeScan() {
      Quagga.stop();
      document.getElementById('barcodeVideo').classList.remove('active');
      document.getElementById('barcodeOverlay').classList.remove('active');
      document.getElementById('barcodeCancelBtn').classList.remove('active');
      scanning = false;
      Quagga.offDetected(barcodeDetected);
    }
    // ========== AUTOCOMPLETE SMART FOOD (search OpenFoodFacts) ==========
    let acInput, acList;
    document.addEventListener('input', function(e){
      if (e.target && e.target.id === 'mealName') {
        let val = e.target.value.trim();
        if (val.length < 3) { removeACList(); return; }
        fetch(`https://world.openfoodfacts.org/cgi/search.pl?search_terms=${encodeURIComponent(val)}&search_simple=1&action=process&json=1&page_size=7`)
          .then(r=>r.json()).then(data=>{
            removeACList();
            if (data && data.products && data.products.length) {
              acInput = e.target;
              acList = document.createElement('div');
              acList.style.position = "absolute";
              acList.style.background = "#fff9e9";
              acList.style.color = "#433416";
              acList.style.border = "1.5px solid #b79d49";
              acList.style.borderRadius = "9px";
              acList.style.boxShadow = "0 3px 13px #b79d4911";
              acList.style.zIndex = 99;
              acList.style.top = (acInput.offsetTop + acInput.offsetHeight + 6) + "px";
              acList.style.left = acInput.offsetLeft + "px";
              acList.style.width = acInput.offsetWidth + "px";
              acList.className = 'acListFood';
              data.products.forEach(prod=>{
                let el = document.createElement('div');
                el.style.padding = "10px 12px";
                el.style.cursor = "pointer";
                el.style.borderBottom = "1px solid #ede2c5";
                el.innerHTML = `<b>${prod.product_name || prod.brands || '(No name)'}</b>`;
                el.onclick = function(){
                  acInput.value = prod.product_name || prod.brands || '';
                  removeACList();
                  // Optional: autofill macros if found
                  let n = prod.nutriments||{};
                  document.getElementById('mealCalories').value = Math.round(n['energy-kcal_100g']||n['energy-kcal_serving']||0);
                  document.getElementById('mealProtein').value = Math.round(n['proteins_100g']||n['proteins_serving']||0);
                  document.getElementById('mealCarbs').value = Math.round(n['carbohydrates_100g']||n['carbohydrates_serving']||0);
                  document.getElementById('mealFat').value = Math.round(n['fat_100g']||n['fat_serving']||0);
                };
                acList.appendChild(el);
              });
              acInput.parentNode.appendChild(acList);
            }
          });
      }
    });
    document.addEventListener('click', function(e){
      if (!e.target.className || e.target.className !== 'acListFood') removeACList();
    });
    function removeACList() {
      let old = document.querySelector('.acListFood');
      if (old) old.remove();
    }
    // ========== ALL RENDERS ==========
    function renderAll() {
      updateTotals();
      if (document.getElementById('tabCalc').classList.contains('active')) renderCalculatorTab();
      else renderProgressionTab();
    }
    // ========== INIT ==========
    renderTab('calc');
    // Setup tab click (in case of rerender)
    document.getElementById('tabCalc').onclick = ()=>showTab('calc');
    document.getElementById('tabProg').onclick = ()=>showTab('prog');
    // Theme buttons
    document.getElementById('appleLightBtn').onclick = ()=>setTheme('light');
    document.getElementById('ringModeBtn').onclick = ()=>setTheme('ring');
    // On reload, restore streak UI in the right place
    setTimeout(()=>{ renderStreak(); }, 80);
  </script>
</body>
</html>
