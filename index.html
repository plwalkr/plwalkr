<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MacroLegend</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet" />
  <link href="https://fonts.cdnfonts.com/css/ringbearer" rel="stylesheet">
  <style>
    :root {
      --light-bg: #f6f6fa;
      --light-card: #fff;
      --light-text: #212122;
      --light-accent: #2b78e4;
      --light-bar: #e4eeff;
      --light-shadow: 0 4px 32px #0002;
      --gold: #fbe62c;
      --ring-shadow: 0 0 18px 6px #edb94144;
      --ring-bar: #f8c944;
      --ring-bg: #ede6d5;
      --ring-card: #fffde7;
      --ring-txt: #55513a;
      --ring-inscription: #c4a24a;
      --progress-radius: 13px;
      --silver: #b6b3a5;
      --box-margin: 2.2em;
    }
    body {
      font-family: 'Inter', sans-serif;
      margin: 0; padding: 0; min-height: 100vh;
      background: var(--light-bg);
      color: var(--light-text);
      display: flex; flex-direction: column; align-items: center;
      transition: background 0.5s, color 0.3s;
    }
    .container {
      background: var(--light-card);
      box-shadow: var(--light-shadow);
      border-radius: 22px;
      max-width: 500px;
      width: 98vw;
      margin: 3vw 0 16vw 0;
      padding: 2em 1.2em 2.5em 1.2em;
      transition: background 0.4s;
      position: relative; min-width: 0;
      z-index: 1;
    }
    /* Modern theme switch */
    .theme-toggle {
      position: fixed;
      top: 1.2em;
      right: 1.2em;
      z-index: 1002;
      display: flex;
      gap: 0.7em;
      background: rgba(255,255,255,0.75);
      padding: 0.35em 1.3em 0.35em 1em;
      border-radius: 19px;
      box-shadow: 0 2px 10px #0002;
      align-items: center;
    }
    .theme-btn {
      background: none;
      border: none;
      border-radius: 18px;
      font-size: 1.13rem;
      color: var(--light-accent);
      font-weight: 800;
      padding: 0.18em 1.1em;
      cursor: pointer;
      transition: background 0.2s, color 0.2s;
      letter-spacing: 0.2px;
    }
    .theme-btn.active, .theme-btn:focus {
      background: var(--gold);
      color: #3b2e08;
      outline: none;
    }
    /* Title */
    h1 {
      font-family: 'Ringbearer', 'Inter', serif;
      font-size: 2.2rem;
      letter-spacing: 2.3px;
      margin-bottom: 1.05em;
      margin-top: 1.4em;
      text-align: center;
      color: var(--silver);
      text-shadow: 0 2px 14px #b4b4b499, 0 1px 8px #fff4;
      user-select: none;
    }
    .ringmode h1 {
      color: var(--gold);
      text-shadow: 0 2px 15px #a5916e99, 0 1px 10px #beac6c;
    }
    /* Tabs */
    .tab-row {
      display: flex; justify-content: center;
      gap: 10px; margin: 0 0 1.5em 0;
    }
    .tab-btn {
      background: #eceefe; color: #4a6fba;
      border: none; border-radius: 10px 10px 0 0;
      padding: 9px 32px; font-weight: 700; font-size: 1.07em;
      cursor: pointer; box-shadow: 0 2px 8px #0001;
      transition: background 0.18s, color 0.18s;
    }
    .tab-btn.active, .tab-btn:focus {
      background: var(--light-accent);
      color: #fff;
    }
    .ringmode .tab-btn {
      background: #f5ecd1;
      color: #947f45;
    }
    .ringmode .tab-btn.active { background: var(--gold); color: #6e5821; }
    /* Macro goal line */
    .goal-line {
      font-size: 1.15em;
      color: #47413e;
      background: #f4f0e0;
      border-radius: 13px;
      margin: 0 auto var(--box-margin) auto;
      text-align: center;
      padding: 0.4em 1.3em;
      font-weight: 600;
      letter-spacing: 0.7px;
      display: flex; justify-content: center; gap: 2.5em; flex-wrap: wrap;
      max-width: 98vw; white-space: nowrap;
    }
    .goal-line span { font-weight: 800; letter-spacing: 0.2px; padding: 0 5px; }
    .goal-macro-p { color: #49a858; }
    .goal-macro-c { color: #3677c6; }
    .goal-macro-f { color: #e8a200; }
    .goal-macro-cal { color: #d4b117; }
    /* Progress bars */
    .macro-bars { margin-bottom: var(--box-margin); margin-top: var(--box-margin); display: flex; flex-direction: column; gap: 0.7em;}
    .macro-bar-outer { background: var(--light-bar); border-radius: var(--progress-radius); overflow: hidden; position: relative; height: 31px; margin: 0 0.1em;}
    .macro-bar-inner { height: 100%; display: flex; align-items: center; font-weight: 700; font-size: 1.09em; justify-content: flex-start; padding-left: 18px; border-radius: var(--progress-radius); transition: width 0.55s cubic-bezier(.35,1.65,.6,1.1); color: #fff; letter-spacing: 0.5px; text-shadow: 0 1px 10px #0004; white-space: nowrap; position: relative;}
    .bar-cal { background: linear-gradient(90deg,#fbe62c,#e2bb0e); color: #735900; }
    .bar-p { background: linear-gradient(90deg,#51c16e,#379956); }
    .bar-c { background: linear-gradient(90deg,#61aaff,#396ebb); }
    .bar-f { background: linear-gradient(90deg,#f5a94d,#d1850b); }
    .macro-bar-label { position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%); color: #fff; font-size: 1em; font-weight: 800; text-shadow: 0 1px 7px #0006; width: 100%; text-align: center; pointer-events: none; letter-spacing: 0.6px; z-index: 2;}
    /* Meal log table */
    .meal-log-table { width: 100%; margin-bottom: 0.7em; border-collapse: collapse; font-size: 1.09em; background: #fff; border-radius: 15px; box-shadow: 0 2px 12px #0001; overflow-x: auto;}
    .meal-log-table th, .meal-log-table td { padding: 10px 8px; border: none; text-align: center; white-space: nowrap;}
    .meal-log-table th { background: #f9f4e2; color: #947f45; font-weight: 800;}
    .meal-log-table tbody tr:nth-child(even) { background: #f6f1e6;}
    /* Export buttons */
    .export-row { display: flex; gap: 1.3em; justify-content: flex-end; margin-bottom: 0.6em;}
    .export-btn { background: #ece1be; color: #947f45; font-size: 1.03em; padding: 7px 21px; border-radius: 9px; border: none; font-weight: 800; cursor: pointer; margin: 0; box-shadow: 0 2px 7px #0001; transition: background 0.13s, color 0.13s;}
    .export-btn:hover, .export-btn:focus { background: #fbe62c; color: #65530f;}
    /* Streak ring area */
    .streak-ring-wrap { margin: 0 auto; margin-top: 1.5em; width: 148px; height: 148px; display: flex; align-items: center; justify-content: center; position: relative; transition: filter 0.3s;}
    .streak-center-label { position: absolute; left: 50%; top: 52%; transform: translate(-50%,-50%); width: 92px; text-align: center; color: #947f45; font-family: 'Ringbearer', 'Inter', serif; font-size: 1.22em; line-height: 1.14; font-weight: 800; text-shadow: 0 0 13px #edb941c5, 0 1px 2px #000c; pointer-events: none;}
    .streak-week-phrase { margin-top: 18px; color: #947f45; font-family: 'Ringbearer','Inter',serif; font-size: 1.1em; text-align: center; width: 96%; filter: brightness(1.04) blur(0.1px); text-shadow: 0 0 9px #edb94199, 0 1px 7px #fff6; pointer-events: none;}
    /* Toast popup */
    .toast {
      position: fixed; left: 50%; bottom: 36px; transform: translateX(-50%);
      background: #fffbe0; color: #947f45;
      padding: 11px 28px; border-radius: 22px;
      box-shadow: 0 5px 22px #0005; font-size: 1.1em; font-weight: 700;
      opacity: 0.97; z-index: 999; pointer-events: none; animation: fadeToast 2.2s linear;
    }
    @keyframes fadeToast {
      0%{opacity:0;} 10%{opacity:1;} 85%{opacity:0.98;} 100%{opacity:0;}
    }
    /* Inputs */
    .macro-input-row { display: flex; gap: 0.8em; flex-wrap: wrap; justify-content: center; margin-bottom: 1.2em;}
    .macro-input { flex: 1 1 44%; min-width: 97px; max-width: 132px; font-size: 1.08em; padding: 13px 9px; margin: 0 0 8px 0; border-radius: 12px; border: 1.3px solid #d2c8ae; background: #f6f2e6; color: #36392e; box-shadow: 0 2px 8px #d1c69c17; outline: none; transition: border 0.16s;}
    .macro-input:focus { border: 1.3px solid #947f45; }
    /* Add meal row */
    .add-meal-row { display: flex; gap: 0.6em; flex-wrap: wrap; margin-bottom: 1.3em; justify-content: center; align-items: flex-end;}
    .meal-name-input, .meal-amt-input { font-size: 1.04em; border-radius: 7px; padding: 9px 9px; border: 1.2px solid #d2c8ae; outline: none; background: #f6f2e6; color: #252525; box-shadow: 0 2px 7px #d1c69c11; transition: border 0.14s;}
    .meal-name-input:focus, .meal-amt-input:focus { border: 1.3px solid #947f45; }
    .add-meal-btn, .scan-btn {
      background: #fbe62c; color: #947f45; border: none; border-radius: 8px; font-weight: 800;
      padding: 11px 19px; font-size: 1.06em; cursor: pointer; margin-left: 4px; box-shadow: 0 2px 9px #947f4512;
      transition: background 0.14s, color 0.14s;
      display: flex; align-items: center; gap: 0.5em;
    }
    .add-meal-btn:hover, .add-meal-btn:focus,
    .scan-btn:hover, .scan-btn:focus { background: #947f45; color: #fff;}
    .scan-btn { background: #fbe62c; color: #947f45; font-weight: 900; padding: 10px 13px;}
    .scan-btn svg {width:1.4em;height:1.4em;vertical-align:middle;}
    /* Responsive spacing / safe zones */
    @media (max-width: 600px) {
      .container { padding: 1.1em 3vw 2.1em 3vw; border-radius: 16px; }
      h1 { font-size: 1.08rem; margin-top: 2.2em; }
      .goal-line { font-size: 0.99em; gap: 0.8em; margin-bottom: 1.1em;}
      .macro-bar-inner, .macro-bar-label { font-size: 0.93em;}
      .streak-ring-wrap { width: 93vw; height: 93vw; max-width: 150px; max-height: 150px;}
      .streak-center-label { width: 60vw; max-width: 110px; font-size: 1em;}
      .streak-week-phrase { font-size: 0.95em; width: 89vw; max-width: 120px;}
      .tab-row { gap: 3px; }
      .theme-toggle { top: 0.6em; right: 1vw; }
      .meal-log-table { font-size: 0.93em; }
    }
    /* Ring Mode Textured BG */
    .ringmode {
      background: url('https://www.transparenttextures.com/patterns/old-mathematics.png'), url('https://i.ibb.co/4t7jNHV/parchment-LOTR-map2.jpg') center center/cover repeat fixed !important;
      color: var(--ring-txt) !important;
    }
    .ringmode .container {
      background: rgba(255, 253, 225, 0.94) !important;
      color: #947f45 !important;
      box-shadow: 0 4px 32px #947f4577;
      border: 2.5px solid #e3ce9e;
      backdrop-filter: blur(1.3px);
    }
    .ringmode .goal-line, .ringmode .meal-log-table th, .ringmode .macro-bar-label {
      background: #f8f1ce !important;
      color: #947f45 !important;
    }
    .ringmode .macro-bar-outer { background: #f1d7a0 !important; }
    .ringmode .bar-cal { background: linear-gradient(90deg,#fbe62c,#b89e3a) !important; color: #6e591c;}
    .ringmode .bar-p { background: linear-gradient(90deg,#7dc271,#3b7f2d);}
    .ringmode .bar-c { background: linear-gradient(90deg,#5ba4fa,#30426e);}
    .ringmode .bar-f { background: linear-gradient(90deg,#f5a94d,#ad7a1d);}
    .ringmode .macro-bar-label { color: #fff9db !important;}
    .ringmode .meal-log-table th { color: #947f45;}
    .ringmode .meal-log-table { background: #fffbe9; }
    .ringmode .meal-log-table td { color: #947f45;}
    .ringmode .export-btn { background: #efe3b6; color: #947f45;}
    .ringmode .theme-btn { background: #fbe62c; color: #947f45;}
    .ringmode .theme-btn.active { background: #fff; color: #a28907;}
  </style>
</head>
<body>
  <div class="theme-toggle">
    <button class="theme-btn active" id="appleLightBtn" onclick="setTheme('light')">Apple Light</button>
    <button class="theme-btn" id="ringModeBtn" onclick="setTheme('ring')">Ring Mode</button>
  </div>
  <div class="container" id="macroLegendContainer">
    <h1>MacroLegend</h1>
    <div class="tab-row">
      <button class="tab-btn active" id="tabCalc" onclick="showTab('calc')">Calculator</button>
      <button class="tab-btn" id="tabProg" onclick="showTab('prog')">Progression</button>
    </div>
    <div id="tabArea"></div>
    <audio id="streakSound" preload="auto">
      <source src="https://cdn.pixabay.com/audio/2022/07/26/audio_124b01f3be.mp3" type="audio/mp3">
    </audio>
    <video id="barcodeVideo" autoplay playsinline></video>
    <div id="barcodeOverlay"></div>
    <button id="barcodeCancelBtn" onclick="stopBarcodeScan()">Cancel Scan</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>

    ];
    // --- State ---
    let macroGoals = {calories: 2000, protein: 150, carbs: 200, fat: 70};
    let macroTotals = {calories: 0, protein: 0, carbs: 0, fat: 0};
    let mealLog = [];
    let streak = { days: 1, best: 1, lastDate: null, weekPhrase: 0 };
    try {
      if (localStorage.getItem('macroGoals')) macroGoals = JSON.parse(localStorage.getItem('macroGoals'));
      if (localStorage.getItem('mealLog')) mealLog = JSON.parse(localStorage.getItem('mealLog'));
      if (localStorage.getItem('streak')) streak = JSON.parse(localStorage.getItem('streak'));
    } catch (e) {}
    // --- THEME ---
    function setTheme(theme) {
      const body = document.body;
      const cont = document.getElementById('macroLegendContainer');
      if (theme === 'ring') {
        body.classList.add('ringmode');
        cont.classList.add('ringmode');
        document.getElementById('appleLightBtn').classList.remove('active');
        document.getElementById('ringModeBtn').classList.add('active');
        renderStreak();
      } else {
        body.classList.remove('ringmode');
        cont.classList.remove('ringmode');
        document.getElementById('appleLightBtn').classList.add('active');
        document.getElementById('ringModeBtn').classList.remove('active');
        renderStreak();
      }
    }
    setTheme('light');
    // --- TABS ---
    function showTab(tab) {
      document.getElementById('tabCalc').classList.remove('active');
      document.getElementById('tabProg').classList.remove('active');
      if (tab === 'calc') document.getElementById('tabCalc').classList.add('active');
      else document.getElementById('tabProg').classList.add('active');
      renderTab(tab);
    }
    function renderTab(tab) {
      if (tab === 'calc') renderCalculatorTab();
      else renderProgressionTab();
    }
    // --- MACRO CALCULATOR TAB ---
    function renderCalculatorTab() {
      document.getElementById('tabArea').innerHTML = `
      <form onsubmit="setGoalsFromInputs(event)" class="macro-input-row">
        <input class="macro-input" id="inputWeight" type="number" min="70" placeholder="Weight (lbs)">
        <input class="macro-input" id="inputHeight" type="number" min="48" placeholder="Height (in)">
        <input class="macro-input" id="inputAge" type="number" min="8" max="99" placeholder="Age">
        <select class="macro-input" id="inputGender">
          <option value="male">Male</option>
          <option value="female">Female</option>
        </select>
        <select class="macro-input" id="inputActivity">
          <option value="1.2">Sedentary</option>
          <option value="1.375">Light (1-3 days/wk)</option>
          <option value="1.55">Moderate (3-5 days/wk)</option>
          <option value="1.725">Active (6-7 days/wk)</option>
          <option value="1.9">Very Active</option>
        </select>
        <select class="macro-input" id="inputGoal">
          <option value="maintain">Maintain</option>
          <option value="lose">Lose Weight</option>
          <option value="gain">Gain Weight</option>
        </select>
        <button class="add-meal-btn" style="min-width:99px" type="submit">Set Macros</button>
      </form>
      <div style="color:#99824b; font-size:0.96em;text-align:center; margin-bottom:1.2em">
        Use the calculator to estimate daily calorie/macros.  
        <br><span style="color:#bda245;font-weight:700;">Your settings transfer to Progression tab instantly.</span>
      </div>
      <div class="macro-input-row" style="gap:0.4em;">
        <input class="macro-input" id="goalCalories" type="number" min="0" placeholder="Goal Calories">
        <input class="macro-input" id="goalProtein" type="number" min="0" placeholder="Goal Protein (g)">
        <input class="macro-input" id="goalCarbs" type="number" min="0" placeholder="Goal Carbs (g)">
        <input class="macro-input" id="goalFat" type="number" min="0" placeholder="Goal Fat (g)">
        <button class="add-meal-btn" style="min-width:97px" onclick="saveGoalInputs()" type="button">Update Goal</button>
      </div>
      `;
      document.getElementById('goalCalories').value = macroGoals.calories;
      document.getElementById('goalProtein').value = macroGoals.protein;
      document.getElementById('goalCarbs').value = macroGoals.carbs;
      document.getElementById('goalFat').value = macroGoals.fat;
    }
    function setGoalsFromInputs(e) {
      e.preventDefault();
      let w = Number(document.getElementById('inputWeight').value);
      let h = Number(document.getElementById('inputHeight').value);
      let a = Number(document.getElementById('inputAge').value);
      let g = document.getElementById('inputGender').value;
      let act = Number(document.getElementById('inputActivity').value);
      let goal = document.getElementById('inputGoal').value;
      if (!w || !h || !a) return showToast("Fill in all fields!");
      let bmr = (g==="male")
        ? 66 + (6.23 * w) + (12.7 * h) - (6.8 * a)
        : 655 + (4.35 * w) + (4.7 * h) - (4.7 * a);
      let tdee = bmr * act;
      let cal = tdee;
      if (goal === "lose") cal -= 500;
      if (goal === "gain") cal += 300;
      macroGoals.calories = Math.round(cal);
      macroGoals.protein = Math.round(w*0.8);
      macroGoals.carbs = Math.round((cal*0.45)/4);
      macroGoals.fat = Math.round((cal*0.25)/9);
      saveData(); renderAll();
      showToast("Goals updated!");
    }
    function saveGoalInputs() {
      macroGoals.calories = Number(document.getElementById('goalCalories').value)||0;
      macroGoals.protein = Number(document.getElementById('goalProtein').value)||0;
      macroGoals.carbs = Number(document.getElementById('goalCarbs').value)||0;
      macroGoals.fat = Number(document.getElementById('goalFat').value)||0;
      saveData(); renderAll();
      showToast("Macros saved!");
    }
    // --- PROGRESSION TAB ---
    function renderProgressionTab() {
      document.getElementById('tabArea').innerHTML = `
      <div class="goal-line" id="goalLine"></div>
      <div class="macro-bars" id="macroBars"></div>
      <form onsubmit="addMeal(event)" class="add-meal-row">
        <input class="meal-name-input" id="mealName" placeholder="Food or Meal" autocomplete="off" required list="foodAutocomplete">
        <datalist id="foodAutocomplete"></datalist>
        <input class="meal-amt-input" id="mealCalories" type="number" min="0" placeholder="Calories" required>
        <input class="meal-amt-input" id="mealProtein" type="number" min="0" placeholder="Protein (g)">
        <input class="meal-amt-input" id="mealCarbs" type="number" min="0" placeholder="Carbs (g)">
        <input class="meal-amt-input" id="mealFat" type="number" min="0" placeholder="Fat (g)">
        <button class="add-meal-btn" type="submit">+ Add</button>
        <button type="button" class="scan-btn" onclick="scanBarcode()" title="Scan barcode for food">
          <svg fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><rect x="3" y="3" width="5" height="5"/><rect x="16" y="3" width="5" height="5"/><rect x="3" y="16" width="5" height="5"/><rect x="16" y="16" width="5" height="5"/><path d="M9 5h6M19 9v6M5 9v6M9 19h6"/></svg>
        </button>
      </form>
      <table class="meal-log-table" id="mealLogTable"></table>
      <div class="export-row">
        <button class="export-btn" onclick="exportCSV()">Export CSV</button>
        <button class="export-btn" onclick="exportTXT()">Export TXT</button>
        <button class="export-btn" onclick="window.print()">Print / PDF</button>
      </div>
      <div id="streakArea"></div>
      `;
      renderGoalLine();
      renderMacroBars();
      renderMealLog();
      renderStreak();
      // Hook up food autocomplete!
      const mealInput = document.getElementById('mealName');
      mealInput.addEventListener('input', smartFoodAutocomplete);
      mealInput.addEventListener('change', autoFillFoodMacros);
    }
    // --- MACRO PROGRESS ---
    function renderGoalLine() {
      const {calories, protein, carbs, fat} = macroGoals;
      document.getElementById('goalLine').innerHTML =
        `<span class="goal-macro-cal">Calories: <b>${calories}</b></span>
         <span class="goal-macro-p">P: <b>${protein}g</b></span>
         <span class="goal-macro-c">C: <b>${carbs}g</b></span>
         <span class="goal-macro-f">F: <b>${fat}g</b></span>`;
    }
    function renderMacroBars() {
      const {calories, protein, carbs, fat} = macroGoals;
      const t = macroTotals;
      function pct(val, goal) { return Math.min(100, Math.round(100 * val/goal)); }
      document.getElementById('macroBars').innerHTML = `
        <div class="macro-bar-outer">
          <div class="macro-bar-inner bar-cal" style="width:${pct(t.calories,calories)}%">
            <span class="macro-bar-label">${t.calories}/${calories} kcal</span>
          </div>
        </div>
        <div class="macro-bar-outer">
          <div class="macro-bar-inner bar-p" style="width:${pct(t.protein,protein)}%">
            <span class="macro-bar-label">${t.protein}/${protein}g Protein</span>
          </div>
        </div>
        <div class="macro-bar-outer">
          <div class="macro-bar-inner bar-c" style="width:${pct(t.carbs,carbs)}%">
            <span class="macro-bar-label">${t.carbs}/${carbs}g Carbs</span>
          </div>
        </div>
        <div class="macro-bar-outer">
          <div class="macro-bar-inner bar-f" style="width:${pct(t.fat,fat)}%">
            <span class="macro-bar-label">${t.fat}/${fat}g Fat</span>
          </div>
        </div>
      `;
    }
    // --- MEAL LOG ---
    function addMeal(e) {
      e.preventDefault();
      const name = document.getElementById('mealName').value.trim();
      const calories = Number(document.getElementById('mealCalories').value);
      const protein = Number(document.getElementById('mealProtein').value) || 0;
      const carbs = Number(document.getElementById('mealCarbs').value) || 0;
      const fat = Number(document.getElementById('mealFat').value) || 0;
      if (!name || !calories) return showToast("Enter meal name and calories!");
      mealLog.push({name,calories,protein,carbs,fat,date:Date.now()});
      saveData();
      document.getElementById('mealName').value = '';
      document.getElementById('mealCalories').value = '';
      document.getElementById('mealProtein').value = '';
      document.getElementById('mealCarbs').value = '';
      document.getElementById('mealFat').value = '';
      renderAll();
      checkStreak();
      showToast("Meal added!");
    }
    function renderMealLog() {
      let rows = mealLog.map((m,i) =>
        `<tr>
          <td>${m.name}</td>
          <td>${m.calories}</td>
          <td>${m.protein}</td>
          <td>${m.carbs}</td>
          <td>${m.fat}</td>
          <td><button onclick="removeMeal(${i})" style="color:#e34747;font-weight:700;font-size:0.93em;border:none;background:none;cursor:pointer;">✕</button></td>
        </tr>`
      ).join('');
      document.getElementById('mealLogTable').innerHTML = `
        <thead>
          <tr>
            <th>Meal</th>
            <th>Cal</th>
            <th>P</th>
            <th>C</th>
            <th>F</th>
            <th></th>
          </tr>
        </thead>
        <tbody>${rows}</tbody>
      `;
    }
    function removeMeal(idx) {
      mealLog.splice(idx,1);
      saveData();
      renderAll();
      showToast("Meal removed.");
    }
    // --- MACRO TOTALS ---
    function updateTotals() {
      macroTotals = {calories:0,protein:0,carbs:0,fat:0};
      mealLog.forEach(m=>{
        macroTotals.calories += Number(m.calories)||0;
        macroTotals.protein += Number(m.protein)||0;
        macroTotals.carbs += Number(m.carbs)||0;
        macroTotals.fat += Number(m.fat)||0;
      });
    }
    // --- SMART FOOD AUTOCOMPLETE ---
    let lastFoodAutocompleteVal = "";
    function smartFoodAutocomplete(e) {
      const input = e.target.value.trim();
      if (!input || input === lastFoodAutocompleteVal) return;
      lastFoodAutocompleteVal = input;
      const datalist = document.getElementById('foodAutocomplete');
      datalist.innerHTML = '<option>Loading...</option>';
      fetch(`https://world.openfoodfacts.org/cgi/search.pl?search_terms=${encodeURIComponent(input)}&search_simple=1&action=process&json=1&page_size=12`)
        .then(r=>r.json())
        .then(data=>{
          if (!data || !data.products) { datalist.innerHTML = ""; return; }
          datalist.innerHTML = "";
          data.products.forEach(p=>{
            if (!p.product_name) return;
            datalist.innerHTML += `<option value="${p.product_name.replace(/"/g,"'")}"></option>`;
          });
        })
        .catch(()=>{ datalist.innerHTML = ""; });
    }
    function autoFillFoodMacros(e) {
      const food = e.target.value.trim();
      if (!food) return;
      fetch(`https://world.openfoodfacts.org/cgi/search.pl?search_terms=${encodeURIComponent(food)}&search_simple=1&action=process&json=1&page_size=1`)
        .then(r=>r.json())
        .then(data=>{
          if (!data.products || !data.products[0] || !data.products[0].nutriments) return;
          const n = data.products[0].nutriments;
          document.getElementById('mealCalories').value = Math.round(n['energy-kcal_serving']||n['energy-kcal_100g']||0);
          document.getElementById('mealProtein').value = Math.round(n['proteins_serving']||n['proteins_100g']||0);
          document.getElementById('mealCarbs').value = Math.round(n['carbohydrates_serving']||n['carbohydrates_100g']||0);
          document.getElementById('mealFat').value = Math.round(n['fat_serving']||n['fat_100g']||0);
        });
    }
    // --- BARCODE SCANNER ---
    let scanning = false;
    function scanBarcode() {
      if (scanning) return;
      scanning = true;
      document.getElementById('barcodeVideo').style.display = 'block';
      document.getElementById('barcodeOverlay').style.display = 'block';
      document.getElementById('barcodeCancelBtn').style.display = 'block';
      Quagga.init({
        inputStream: {
          name: "Live",
          type: "LiveStream",
          target: document.querySelector('#barcodeVideo'),
          constraints: { facingMode: "environment" }
        },
        decoder: { readers: ["ean_reader", "ean_13_reader","upc_reader","upc_e_reader"] }
      }, function (err) {
        if (err) { showToast('Camera error'); stopBarcodeScan(); return; }
        Quagga.start();
      });
      Quagga.onDetected(barcodeDetected);
    }
    function barcodeDetected(data) {
      stopBarcodeScan();
      let code = data.codeResult.code;
      showToast("Scanned: "+code);
      // Fetch from OpenFoodFacts
      fetch(`https://world.openfoodfacts.org/api/v0/product/${code}.json`).then(r=>r.json()).then(info=>{
        if (info.status === 1 && info.product && info.product.nutriments) {
          let n = info.product.nutriments;
          let name = info.product.product_name || info.product.brands || "Barcode Food";
          let cals = Math.round(n['energy-kcal_serving']||n['energy-kcal_100g']||0);
          let p = Math.round(n['proteins_serving']||n['proteins_100g']||0);
          let car = Math.round(n['carbohydrates_serving']||n['carbohydrates_100g']||0);
          let fat = Math.round(n['fat_serving']||n['fat_100g']||0);
          if (!cals) cals = Math.round((n['energy_100g']||0)/4.184);
          mealLog.push({name,calories:cals,protein:p,carbs:car,fat:fat,date:Date.now()});
          saveData(); renderAll();
          showToast("Added "+name);
        } else {
          showToast("No food info found");
        }
      }).catch(()=>showToast("Scan failed!"));
    }
    function stopBarcodeScan() {
      Quagga.stop();
      document.getElementById('barcodeVideo').style.display = 'none';
      document.getElementById('barcodeOverlay').style.display = 'none';
      document.getElementById('barcodeCancelBtn').style.display = 'none';
      scanning = false;
      Quagga.offDetected(barcodeDetected);
    }
    // --- STREAK ---
    function checkStreak() {
      const today = new Date();
      const todayStr = today.toISOString().slice(0,10);
      if (streak.lastDate !== todayStr) {
        const yesterday = new Date(today);
        yesterday.setDate(yesterday.getDate()-1);
        const ystr = yesterday.toISOString().slice(0,10);
        if (streak.lastDate === ystr) {
          streak.days += 1;
          if (streak.days > streak.best) {
            streak.best = streak.days;
            playStreakSound();
          }
        } else {
          streak.days = 1;
        }
        streak.lastDate = todayStr;
        streak.weekPhrase = ((streak.days-1) % 52);
        saveData();
        renderStreak();
      }
    }
    function renderStreak() {
      const streakArea = document.getElementById('streakArea');
      const isRing = document.body.classList.contains('ringmode');
      const phrase = (isRing ? lotrQuotes : genericQuotes)[streak.weekPhrase % 52];
      streakArea.innerHTML = `
        <div class="streak-ring-wrap">
          <svg class="streak-ring-svg" width="148" height="148" viewBox="0 0 148 148">
            <defs>
              <radialGradient id="gold" cx="74" cy="74" r="74" gradientUnits="userSpaceOnUse">
                <stop offset="0%" stop-color="#fff9c9"/>
                <stop offset="65%" stop-color="#edb941"/>
                <stop offset="100%" stop-color="#a28209"/>
              </radialGradient>
            </defs>
            <circle cx="74" cy="74" r="62" fill="url(#gold)" stroke="#d4b117" stroke-width="8"/>
          </svg>
          <div class="streak-center-label">
            Streak<br>
            <span style="font-size:1.85em;letter-spacing:2px;">${streak.days}</span>
            <br>Best: <b>${streak.best}</b>
          </div>
        </div>
        <div class="streak-week-phrase">${phrase}</div>
      `;
    }
    function playStreakSound() {
      if (document.body.classList.contains('ringmode')) {
        try {
          document.getElementById('streakSound').currentTime = 0;
          document.getElementById('streakSound').play();
        } catch (e) {}
      }
    }
    // --- DATA STORAGE ---
    function saveData() {
      localStorage.setItem('macroGoals', JSON.stringify(macroGoals));
      localStorage.setItem('mealLog', JSON.stringify(mealLog));
      localStorage.setItem('streak', JSON.stringify(streak));
    }
    // --- EXPORT ---
    function exportCSV() {
      let csv = "Meal,Calories,Protein,Carbs,Fat\n";
      mealLog.forEach(m=>{
        csv+=`${m.name},${m.calories},${m.protein},${m.carbs},${m.fat}\n`;
      });
      download(csv, "macrolegend.csv");
    }
    function exportTXT() {
      let txt = "MacroLegend Log\n==================\n";
      mealLog.forEach(m=>{
        txt+=`${m.name.padEnd(16)} | Cal: ${m.calories} P: ${m.protein} C: ${m.carbs} F: ${m.fat}\n`;
      });
      download(txt, "macrolegend.txt");
    }
    function download(content, filename) {
      const a = document.createElement('a');
      const file = new Blob([content], {type: 'text/plain'});
      a.href = URL.createObjectURL(file);
      a.download = filename;
      a.click();
      setTimeout(()=>URL.revokeObjectURL(a.href), 800);
    }
    // --- TOAST ---
    function showToast(msg) {
      const el = document.createElement('div');
      el.className = 'toast'; el.textContent = msg;
      document.body.appendChild(el);
      setTimeout(()=>el.remove(), 2100);
    }
    // --- ALL RENDERS / INIT ---
    function renderAll() {
      updateTotals();
      if (document.getElementById('tabCalc').classList.contains('active')) renderCalculatorTab();
      else renderProgressionTab();
    }
    renderTab('calc');
    document.getElementById('tabCalc').onclick = ()=>showTab('calc');
    document.getElementById('tabProg').onclick = ()=>showTab('prog');
    document.getElementById('appleLightBtn').onclick = ()=>setTheme('light');
    document.getElementById('ringModeBtn').onclick = ()=>setTheme('ring');
    setTimeout(()=>{ renderStreak(); }, 80);
  </script>
</body>
</html>
